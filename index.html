<html lang="en">
  <head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="main.css">

   <script src="scripts/homecontent.js"></script>

  <title>Web prototype</title>
    
  </head>
  <body>

    <nav id="globalNav">
    </nav>

                <p class="pagehead">

                </p>
              </div>
              <!--
              <div class="col dos">
                <div class="quote">
                  <p>‘I’m proud of this, that we have taken on the challenge to prove that governments can innovate’</p>
                  <p><strong>Prime Minister</strong></p>
                </div>
                <div class="quote">
                  <p>'This is the best AI engineering team in gov’</p>
                  <p><strong>Jade Leung</strong></p>
                </div>
              </div> 
              -->
            </div>
          </div>
      </div>

            <div class="col pillar">
              <p class="lead">Innovation</p>

            </div>
            <div class="col pillar">

            </div>
          </div>

          <div class="dynamic">
            <!-- project content goes here -->
          </div>

        </div>

      </div>

    </div>

    <div id="footer">
    </div>

    <script>
    // Load shared elements
    fetch('nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('globalNav').innerHTML = html);
    fetch('herobg.html')
      .then(res => res.text())
      .then(html => document.getElementById('heroBg').innerHTML = html);
    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
    </script>
